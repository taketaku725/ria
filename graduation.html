<!DOCTYPE>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>卒業おめでとう</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <img src="./img/takusea.jpg" class="img-box" id="imgTa">
      <div class="arrow">→</div>
      <img src="./img/ria.jpg" class="img-box" id="imgRi">
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span id="closeBtn" class="close-btn">×</span>
        <img src="./img/true.jpg" id="imgTr">
      </div>
    </div>
    
    <div class="nazoform">
      <form name="mondai2" onsubmit="AnswerCheck(this);return false;">
        <input type="text" name="input" placeholder="解答を入力">
        <button type="submit">送信</button>
      </form>
      <div class="result"></div>
    </div>
  </body>
</html>
